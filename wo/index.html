    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

<body class="font-sans bg-gray-100 text-gray-800">
    <!-- 头部导航栏 -->
    <header class="bg-blue-600 text-white p-4 shadow-md">

        <section class="mb-8">

            <!-- 移除了 grid 布局，使文章卡片平铺显示 -->

                    <p class="text-sm text-gray-600 mb-4">发布日期: 2025年7月25日</p>

        <div class="container mx-auto">
            <p>&copy; 2025 我的个人博客. 保留所有权利。</p>
            <p class="text-sm mt-2">使用 <a href="https://tailwindcss.com/" target="_blank" class="underline hover:text-blue-400">Tailwind CSS</a> 构建</p>
        </div>
    </footer>

</html>
