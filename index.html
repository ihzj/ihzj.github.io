<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新年贺卡</title>
    <style>
        body {
            font-family: '楷体', cursive;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #d32f2f;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            color: #333;
        }
        .signature {
            margin-top: 20px;
            font-size: 1.1em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>新年快乐！</h1>
        <p>亲爱的朋友，</p>
        <p>愿新的一年带给你无尽的快乐、健康和成功！</p>
        <p>愿你在蛇年里，心想事成，万事如意！</p>
        <p>感谢你一直以来的支持与陪伴，期待我们在新的一年里继续携手前行！</p>
        <div class="signature">
            <p>祝好，</p>
            <p>你的朋友</p>
        </div>
    </div>
</body>
</html>
