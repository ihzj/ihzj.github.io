<!DOCTYPE html>
<html>
<head>
    <style>
        .question-box {
            border: 2px solid #ccc;
            padding: 15px;
            margin: 20px;
            border-radius: 8px;
            background: #f9f9f9;
        }
        .answer {
            color: #2c3e50;
            font-weight: bold;
            margin-top: 10px;
        }
        code {
            background: #eee;
            padding: 2px 5px;
        }
    </style>
</head>
<body>
    <h1>百数表填空题（含答案）</h1>

    <!-- 题目1 -->
    <div class="question-box">
        <h3>题目1：60 → 73</h3>
        <pre>60  
73</pre>
        <div class="answer">
            答案：<br>
            <code>
            60<br>
            63<br>
            73
            </code>
        </div>
    </div>

    <!-- 题目2 -->
    <div class="question-box">
        <h3>题目2：38 → 78</h3>
        <pre>38  
78</pre>
        <div class="answer">
            答案：<br>
            <code>
            38<br>
            48<br>
            58<br>
            68<br>
            78
            </code>
        </div>
    </div>

    <!-- 题目3（与题目5重复） -->
    <div class="question-box">
        <h3>题目3：31 → 81</h3>
        <pre>31  
81</pre>
        <div class="answer">
            答案：<br>
            <code>
            31<br>
            41<br>
            51<br>
            61<br>
            71<br>
            81
            </code>
            <p style="color: #888;">* 题目5与此题重复</p>
        </div>
    </div>

    <!-- 题目4（与题目6重复） -->
    <div class="question-box">
        <h3>题目4：53 → 78</h3>
        <pre>53  
78</pre>
        <div class="answer">
            答案：<br>
            <code>
            53<br>
            73<br>
            78
            </code>
            <p style="color: #888;">* 题目6与此题重复</p>
        </div>
    </div>
</body>
</html>
