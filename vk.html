<!DOCTYPE html>
<html>
<head>
    <style>
        /* 横版A4容器 */
        .a4-container {
            width: 90vh;
            height: calc(90vh * 210/297);
            max-width: 1000px;
            max-height: 700px;
            background: linear-gradient(160deg, #87CEEB 30%, #E0F7FA 100%);
            margin: 20px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        /* 标题样式 */
        .title {
            text-align: center;
            color: #1B5E20;
            font-family: '幼圆', cursive;
            text-shadow: 2px 2px #FFF9C4;
            margin: 15px 0;
            font-size: 2.5em;
        }

        /* 内容区块 */
        .section {
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            padding: 20px;
            margin: 15px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.1);
        }

        /* 生动云朵 */
        .cloud {
            width: 120px;
            height: 50px;
            background: white;
            border-radius: 50px;
            position: absolute;
            animation: float 6s infinite;
        }
        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }
        .cloud::before {
            width: 60px;
            height: 60px;
            top: -25px;
            left: 20px;
        }
        .cloud::after {
            width: 40px;
            height: 40px;
            top: -15px;
            right: 20px;
        }

        /* 生动树木 */
        .tree {
            position: absolute;
            bottom: 0;
        }
        .trunk {
            width: 20px;
            height: 60px;
            background: #8D6E63;
            margin: 0 auto;
        }
        .leaves {
            width: 80px;
            height: 100px;
            background: #4CAF50;
            border-radius: 40px 40px 60px 60px;
            position: relative;
            animation: sway 3s ease-in-out infinite;
        }
        .leaves::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 80px;
            background: #81C784;
            border-radius: 30px 30px 50px 50px;
            left: 10px;
            top: 10px;
        }

        /* 动画效果 */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes sway {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        /* 互动按钮 */
        .eco-button {
            background: #43A047;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            font-size: 1.1em;
        }
        .eco-button:hover {
            background: #2E7D32;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="a4-container">
        <h1 class="title">🌿 我是环保小卫士 🌏</h1>

        <!-- 左侧环保知识 -->
        <div class="section" style="width: 35%; position: absolute; left: 3%; top: 20%">
            <h2>🌱 环保小贴士：</h2>
            <ul>
                <li>垃圾分类：可回收/有害/厨余/其他</li>
                <li>节约用纸：双面使用更环保</li>
                <li>绿色出行：每周一天步行上学</li>
                <li>爱护植物：给校园绿植浇水</li>
            </ul>
            <button class="eco-button" onclick="alert('1吨废纸 = 拯救17棵大树！')">点击获得能量</button>
        </div>

        <!-- 右侧环保行动 -->
        <div class="section" style="width: 35%; position: absolute; right: 3%; top: 20%">
            <h2>💡 我们可以做：</h2>
            <ul>
                <li>使用环保购物袋</li>
                <li>自带水杯减少塑料</li>
                <li>设置雨水收集桶</li>
                <li>制作环保手抄报</li>
            </ul>
            <img src="https://img.icons8.com/color/48/000000/recycle-bin.png" alt="回收">
        </div>

        <!-- 动态自然元素 -->
        <div class="cloud" style="top: 10%; left: 5%"></div>
        <div class="cloud" style="top: 15%; right: 8%; animation-delay: -2s"></div>
        
        <div class="tree" style="left: 15%">
            <div class="trunk"></div>
            <div class="leaves"></div>
        </div>
        <div class="tree" style="left: 30%">
            <div class="trunk"></div>
            <div class="leaves" style="background: #689F38; height: 120px"></div>
        </div>

        <!-- 底部互动区 -->
        <div style="position: absolute; bottom: 5%; left: 50%; transform: translateX(-50%)">
            <h3 style="color: #1B5E20">🌳 每棵小树都是地球的绿色卫士！</h3>
            <button class="eco-button" onclick="this.innerHTML='👍 你已种下1棵虚拟树！'">点击种树</button>
        </div>
    </div>
</body>
</html>
